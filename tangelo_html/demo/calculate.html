<!DOCTYPE html>
<html>
	<head>
		<title>Calculations | NCAR</title>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="/js/tangelo.js"></script>
		<script src="javascript/myapp.js"></script>
		<style type="text/css">
		body {
		padding: 0;
		font-family: AppleGothic, Dotum;
		font-size: 14px; 
		line-height: 240%; 
		margin-left: 38%;
		margin-top: 10%;
		}
		</style>
	</head>

	<body>
		<h1>Calculations</h1>
		<div id="calc" class="form-inline">
			<label for="calc">Calculation</label>
			<select id="calc">
				<option id="avg" value="mean">Average</option>
				<option id="min" value="min">Find Minimum</option>
				<option id="max" value="max">Find Maximum</option>
			</select>
			<br>
			<label for="interval">Interval:</label>
			<select id="interval">
				<option id="daily" value="day">Daily</option>
				<option id="monthly" value="month">Monthly</option>
				<option id="yearly" value="year">Yearly</option>
				<option id="seasonal" value="season">Seasonal</option>
			</select>
			<label for="outtime">Out Time:</label>
			<select id="outtime">
				<option id="start" value="start">Start</option>
				<option id="mid" value="mid">Mid</option>
				<option id="end" value="end">End</option>
			</select>
			<!-- Input Button - Need To Fix <input type="submit" name="Submit"> -->
			<button onClick="calculate()">Submit</button>
		</div>
		<div id="submitMessage"></div>
	</body>
</html>
