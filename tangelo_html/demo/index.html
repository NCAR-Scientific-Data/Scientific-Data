<!DOCTYPE html>
<html>
	<head>
		<title>Subset Your Data | NCAR</title>
		<script src=http://code.jquery.com/jquery-1.11.0.min.js></script>
		<script src=/js/tangelo.js></script>
		<script src=myapp.js></script>
		<style type="text/css">
		body {
		padding: 0;
		font-family: AppleGothic, Dotum;
		font-size: 14px; 
		line-height: 240%; 
		margin-left: 38%;
		margin-top: 10%;
		}
		</style>
	</head>

	<body>
		<h1>Select Your Data</h1>
		<div id="createExp" class="form-inline">
			<label for="model">Model:</label>
			<select id="model">
				<option id="narccap">NARCCAP</option>
			</select>
			<br>
			<label for="data">Data:</label>
			<select id="data">
				<option id="temp">Daily Minimum Temperature</option>
			</select>
			<br>
			
			<label>Region:</label>
			<br>
			<label>Top Left Corner:</label>
			<br>
			<label for="topLeftLat">Latitude:</label> <input type="number" name="topLeftLat" id="topLeftLat" min="0" max="90">
			<label for="topLeftLon">Longitude:</label> <input type="number" name="topLeftLon" id="topLeftLon" min="0" max="180">
			<br>
			<label>Bottom Right Corner:</label>
			<br>
			<label for="botRightLat">Latitude:</label> <input type="number" name="botRightLat" id="botRightLat" min="0" max="90">
			<label for="botRightLon">Longitude:</label> <input type="number" name="botRightLon" id="botRightLon" min="0" max="180">
			<br>

			<label>Time Period:</label>
			<br>
			<label for="freq">Frequency:</label>
			<select id="freq">
				<option id="daily">Daily</option>
				<option id="xDays">Every X Days</option>
				<option id="weekly">Weekly</option>
				<option id="xWeeks">Every X Weeks</option>
				<option id="Monthly">Monthly</option>
				<option id="xMonths">Every X Months</option>
			</select>
			<br>
			<label>Range:</label>
			<label for="start">Start:</label> <input type="date" name="start" id="start"> 
			<label for="end">End:</label> <input type="date" name="end" id="end">
			<br>
			
			<!-- Input Button - Need To Fix <input type="submit" name="Submit"> -->
			<button onClick="runScript()">Submit</button>
		</div>
	</body>
</html>
