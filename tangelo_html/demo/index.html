		<style type="text/css">
		body {
		padding: 0;
		font-family: AppleGothic, Dotum;
		font-size: 14px; 
		line-height: 240%; 
		margin-left: 38%;
		margin-top: 10%;
		}

		h1 {display:inline;}

		a.tooltip {outline:none; } 
		a.tooltip strong {line-height:30px;} 
		a.tooltip:hover {text-decoration:none;} 
		a.tooltip span { z-index:10;display:none; padding:14px 20px; margin-top:-30px; margin-left:28px; width:300px; line-height:16px; } 
		a.tooltip:hover span{ display:inline; position:absolute; color:#111; border:1px solid #DCA; background:#fffAF0;} .callout {z-index:20;position:absolute;top:30px;border:0;left:-12px;}

	<body>
	
		<h1>Select Your Data </h1> 
		<a href="#" class="tooltip"> ????? <span>  <strong>Explanation title</strong><br /> Explanation body Explanation body Explanation body Explanation body Explanation body Explanation body </span> </a>
		<div id="createExp" class="form-inline">
			<label for="model">Model:</label>
			<select id="model" title="Select your model">
				<option id="narccap">NARCCAP</option>
			</select>
			<br>
			<label for="data">Data:</label>
			<select id="data" title="Select your data">
				<option id="temp">Daily Minimum Temperature</option>
			</select>
			<br>
			
			<label>Region:</label>
			<br>
			<label>Southwest Corner:</label>
			<br>
			<label for="swLat">Latitude:</label> <input type="number" name="swLat" id="swLat" min="0" max="90" title="Select your latitude">
			<label for="swLon">Longitude:</label> <input type="number" name="swLon" id="swLon" min="0" max="180" title="Select your longitude">
			<br>
			<label>Northeast Corner:</label>
			<br>
			<label for="neLat">Latitude:</label> <input type="number" name="neLat" id="neLat" min="0" max="90" title="Select your latitude">
			<label for="neLon">Longitude:</label> <input type="number" name="neLon" id="neLon" min="0" max="180" title="Select your longitude">
			<br>

			<label>Time Period:</label>
			<br>
			<label>Range:</label>
			<label for="start">Start Year:</label> <input type="number" name="start" id="start" title="Select your start year"> 
			<label for="end">End Year:</label> <input type="number" name="end" id="end" title="Select your end year">
			<br>
			
			<!-- Input Button - Need To Fix <input type="submit" name="Submit"> -->
			<button onClick="subset()" class ="btn btn-class">Submit</button>

		</div>
