<!doctype html>
<html>
<head>
    <meta charset=utf-8>

    <style>
        html, body, #content, #workflow {
            position: relative;
            height: 100%;
        }

        body {
            padding-top: 50px;
        }

        #miniMenu {
            position: fixed;
            right: 0px;
            bottom: 50px;
            width: 150px;
            height: 200px;
        }

        #StepMaker {
            background: white;
        }
    </style>

    <link href=http://code.jquery.com/ui/1.9.1/themes/smoothness/jquery-ui.css rel=stylesheet>
    <link href=http://bootswatch.com/cosmo/bootstrap.min.css rel=stylesheet type=text/css>
    <link href=//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css rel=stylesheet>

    <script src=http://d3js.org/d3.v3.min.js></script>
    <script src=http://code.jquery.com/jquery-1.9.1.js></script>
    <script src=http://code.jquery.com/ui/1.9.1/jquery-ui.js></script>
    <script src=http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js></script>
    <script src=//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js></script>
    <script src=plugin/tangelo/tangelo.js></script>
    <script src=plugin/vis/nodelink.js></script>
    <script src=plugin/ui/controlPanel.js></script>
    <script src=javascript/workflowvis.js></script>
    <script src=javascript/minimenu.js></script>
    <!--<link type="text/css" rel="stylesheet" href="css/main.css">-->
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class=navbar-header>
            <a class=navbar-brand href=/>NCAR</a>
        </div>

        <ul class="nav navbar-nav">
            <li class="active"> <a>Workflow Visualization</a>
            <li><a style=cursor:pointer data-toggle=modal data-target=#info-panel><span class="glyphicon glyphicon-info-sign"></span> Info</a>
        </ul>
    </div>
    <div id="content">
        <div id="workflow">
        </div>

        <div id="miniMenu">
            <svg width="150" height="200">
                <rect x="50" y="150" width="50" height="50" fill="grey" onclick="toggleMiniMenu()" />
                <text x="62.5" y="187.5" font-size="40px" fill="black" onclick="toggleMiniMenu()">+</text>

                <rect class="miniMenuOption" x="25" y="0" width="100" height="125" fill="white" stroke="black" />
                <text class="miniMenuOption" x="45" y="25" font-size="18px" fill="black" onclick="newSubset()">Subset</text>
                <text class="miniMenuOption" x="40" y="50" font-size="18px" fill="black" onclick="newAnalysis()">Analysis</text>
                <text class="miniMenuOption" x="55" y="75" font-size="18px" fill="black" onclick="newPlot()">Plot</text>
                <text class="miniMenuOption" x="35" y="100" font-size="18px" fill="black" onclick="newDownload()">Download</text>
            </svg>
        </div>
    </div>

    <div id="StepMaker">
        <h1>Hello World</h1>
    </div>

    <script type="text/javascript">
        $("#StepMaker").controlPanel();
        $(".miniMenuOption").hide();
    </script>
</body>
</html>
